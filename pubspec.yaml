name: nyumba
description: A modern housing marketplace for Malawi with phone-based OTP authentication.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.13.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.14.0
  firebase_messaging: ^14.7.0
  
  # State management
  provider: ^6.1.0
  
  # Navigation
  go_router: ^13.0.0
  
  # UI & Design
  google_fonts: ^6.1.0
  intl: ^0.19.0
  
  # Utilities
  phone_numbers_parser: ^6.0.0
  cached_network_image: ^3.3.1
  lottie: ^2.7.0
  
  # Networking
  http: ^1.1.0
  connectivity_plus: ^7.0.0
  
  # Google Maps & Location
  google_maps_flutter: ^2.5.3
  geolocator: ^9.0.2
  geocoding: ^3.0.0
  geoflutterfire_plus: 0.0.21
  
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/lottie/
  
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
